<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculadora</title>

        <link href=css/main.css rel="stylesheet">
    </head>
    <body>
        <input class="input-calc">
        <div class="container calculadora">
            <div class="input-output">
                <input class="input">
            </div>


        <div class="simbolos">
            <div class="grupo">
                <div><button class="limpar">AC</button></div>
                <div><button class="calc" id="mais-ou-menos">+/-</button></div>
                <div><button class="calc" id="porc">%</button></div>
                <div><button class="calc" id="div">/</button></div>
            </div>

            <div class="grupo">
                <div><button class="element">7</button></div>
                <div><button class="element">8</button></div>
                <div><button class="element">9</button></div>
                <div><button class="calc" id="vezes">X</button></div>
            </div>

            <div class="grupo">
                <div><button class="element">4</button></div>
                <div><button class="element">5</button></div>
                <div><button class="element">6</button></div>
                <div><button class="calc" id="sub">-</button></div>
            </div>

            <div class="grupo">
                <div><button class="element">1</button></div>
                <div><button class="element">2</button></div>
                <div><button class="element">3</button></div>
                <div><button class="calc" id="mais">+</button></div>
            </div>

            <div class="grupo">
                <div class="zero"><button class="element">0</button></div>
                <div><button class="calc" id="virgula">,</button></div>
                <div><button class="calc">=</button></div>
            </div>
        </div>
    </div>

        <script src="js/main.js"></script>
    </body>

</html>
